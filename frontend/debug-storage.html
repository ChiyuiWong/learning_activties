<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage 调试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>localStorage 调试工具</h2>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>当前存储内容</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary mb-3" onclick="checkStorage()">检查存储</button>
                        <div id="storageContent"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>快速操作</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-success mb-2" onclick="quickLogin()">快速登录教师</button><br>
                        <button class="btn btn-warning mb-2" onclick="clearStorage()">清空存储</button><br>
                        <button class="btn btn-info mb-2" onclick="testTeacherPage()">测试教师页面</button><br>
                        <button class="btn btn-secondary mb-2" onclick="testStudentPage()">测试学生页面</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/api.js"></script>
    <script src="static/js/main.js"></script>
    
    <script>
        let api;
        
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                api = window.api || new APIClient();
                checkStorage();
            }, 200);
        });
        
        function checkStorage() {
            const keys = ['access_token', 'username', 'user_role', 'user_name'];
            let html = '<table class="table table-sm"><thead><tr><th>Key</th><th>Value</th></tr></thead><tbody>';
            
            keys.forEach(key => {
                const value = localStorage.getItem(key);
                html += `<tr><td>${key}</td><td>${value ? (key === 'access_token' ? value.substring(0, 30) + '...' : value) : '<span class="text-muted">null</span>'}</td></tr>`;
            });
            
            html += '</tbody></table>';
            
            // 显示所有localStorage内容
            html += '<h6 class="mt-3">所有localStorage内容:</h6>';
            html += '<pre class="bg-light p-2 small">';
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                html += `${key}: ${value}\n`;
            }
            html += '</pre>';
            
            document.getElementById('storageContent').innerHTML = html;
        }
        
        async function quickLogin() {
            try {
                const response = await api.post('/security/login', {
                    username: 'teacher1',
                    password: 'password123'
                });
                
                console.log('Login response:', response);
                
                // 保存登录信息
                localStorage.setItem('access_token', response.access_token);
                localStorage.setItem('username', response.username);
                localStorage.setItem('user_role', response.role);
                localStorage.setItem('user_name', response.name);
                
                alert('登录成功！');
                checkStorage();
            } catch (error) {
                alert('登录失败: ' + error.message);
                console.error('Login error:', error);
            }
        }
        
        function clearStorage() {
            localStorage.clear();
            alert('存储已清空');
            checkStorage();
        }
        
        function testTeacherPage() {
            window.open('teacher-activities.html', '_blank');
        }
        
        function testStudentPage() {
            window.open('student-activities.html', '_blank');
        }
    </script>
</body>
</html>
