<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Learning Activities JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/notifications.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Testing Learning Activities JS</h1>
        <div id="result" class="alert alert-info">Loading...</div>
    </div>

    <script src="static/js/api.js"></script>
    <script src="static/js/learning-activities.js"></script>
    <script>
        // Test script
        document.addEventListener('DOMContentLoaded', function() {
            const resultDiv = document.getElementById('result');
            
            try {
                // Initialize the API client
                const api = new APIClient('http://localhost:5001/api');
                
                // Initialize the Learning Activities Manager
                const manager = new LearningActivitiesManager(api);
                
                // Show success message
                resultDiv.className = 'alert alert-success';
                resultDiv.textContent = 'Success! LearningActivitiesManager initialized correctly.';
                
                // Test notification
                manager.showNotification('Test notification', 'success');
                
            } catch (error) {
                // Show error message
                resultDiv.className = 'alert alert-danger';
                resultDiv.textContent = 'Error: ' + error.message;
                console.error(error);
            }
        });
    </script>
</body>
</html>
