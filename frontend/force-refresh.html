<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>强制刷新缓存</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>强制刷新缓存和登录测试</h2>
        
        <div class="alert alert-warning">
            <h5>🔄 缓存问题解决方案</h5>
            <p>如果教师页面仍然显示登录提示，请按以下步骤操作：</p>
            <ol>
                <li><strong>清除浏览器缓存</strong> - 按 Ctrl+Shift+R 或 Ctrl+F5</li>
                <li><strong>或者</strong> - 按 F12 打开开发者工具，右键刷新按钮选择"清空缓存并硬性重新加载"</li>
                <li><strong>然后</strong> - 使用下面的按钮重新登录</li>
            </ol>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>步骤1: 清空并重新登录</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-danger mb-3" onclick="clearEverything()">🗑️ 清空所有缓存和存储</button><br>
                        <button class="btn btn-success mb-3" onclick="loginTeacher()">👨‍🏫 登录教师账号</button><br>
                        <button class="btn btn-info mb-3" onclick="checkStatus()">🔍 检查当前状态</button>
                        <div id="statusResult"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>步骤2: 测试功能</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary mb-2" onclick="testAPI()">🔗 测试API连接</button><br>
                        <button class="btn btn-warning mb-2" onclick="openTeacherPage()">📚 打开教师页面</button><br>
                        <button class="btn btn-secondary mb-2" onclick="openDebugPage()">🐛 打开调试页面</button>
                        <div id="testResult"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>实时日志</h5>
                    </div>
                    <div class="card-body">
                        <div id="logOutput" class="bg-dark text-light p-3" style="height: 200px; overflow-y: auto; font-family: monospace; font-size: 12px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 强制刷新API文件 -->
    <script>
        const timestamp = Date.now();
        document.write('<script src="static/js/api.js?v=' + timestamp + '"><\/script>');
        document.write('<script src="static/js/main.js?v=' + timestamp + '"><\/script>');
    </script>
    
    <script>
        // 重写console以显示在页面
        const originalLog = console.log;
        const originalError = console.error;
        
        function logToPage(type, message) {
            const logDiv = document.getElementById('logOutput');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div class="text-${type === 'error' ? 'danger' : 'info'}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            const message = args.join(' ');
            logToPage('log', message);
            originalLog.apply(console, args);
        };
        
        console.error = function(...args) {
            const message = args.join(' ');
            logToPage('error', message);
            originalError.apply(console, args);
        };
        
        let api;
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成，初始化API客户端...');
            setTimeout(() => {
                api = window.api || new APIClient();
                console.log('API客户端初始化完成');
                checkStatus();
            }, 500);
        });
        
        function clearEverything() {
            // 清空localStorage
            localStorage.clear();
            
            // 清空sessionStorage
            sessionStorage.clear();
            
            // 清空cookies（尽力而为）
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            
            console.log('✅ 已清空所有存储');
            document.getElementById('statusResult').innerHTML = 
                '<div class="alert alert-success">✅ 已清空所有存储，请重新登录</div>';
        }
        
        async function loginTeacher() {
            try {
                console.log('开始教师登录...');
                
                if (!api) {
                    api = new APIClient();
                }
                
                const response = await api.post('/security/login', {
                    username: 'teacher1',
                    password: 'password123'
                });
                
                console.log('登录响应:', response);
                
                // 保存登录信息
                localStorage.setItem('access_token', response.access_token);
                localStorage.setItem('username', response.username);
                localStorage.setItem('user_role', response.role);
                localStorage.setItem('user_name', response.name);
                
                console.log('✅ 登录成功，token已保存');
                document.getElementById('statusResult').innerHTML = 
                    '<div class="alert alert-success">✅ 教师登录成功！</div>';
                checkStatus();
                
            } catch (error) {
                console.error('❌ 登录失败:', error);
                document.getElementById('statusResult').innerHTML = 
                    '<div class="alert alert-danger">❌ 登录失败: ' + error.message + '</div>';
            }
        }
        
        function checkStatus() {
            const token = localStorage.getItem('access_token');
            const username = localStorage.getItem('username');
            const role = localStorage.getItem('user_role');
            
            console.log('检查状态 - Token:', token ? '存在' : '缺失', 'Username:', username, 'Role:', role);
            
            let html = '<table class="table table-sm">';
            html += `<tr><td>Token</td><td>${token ? '✅ 存在' : '❌ 缺失'}</td></tr>`;
            html += `<tr><td>用户名</td><td>${username || '未设置'}</td></tr>`;
            html += `<tr><td>角色</td><td>${role || '未设置'}</td></tr>`;
            html += '</table>';
            
            document.getElementById('statusResult').innerHTML = html;
        }
        
        async function testAPI() {
            try {
                console.log('测试API请求...');
                const result = await api.get('/learning/polls/?course_id=COMP5241');
                console.log('✅ API请求成功:', result);
                document.getElementById('testResult').innerHTML = 
                    '<div class="alert alert-success">✅ API请求成功！返回 ' + result.length + ' 个投票</div>';
            } catch (error) {
                console.error('❌ API请求失败:', error);
                document.getElementById('testResult').innerHTML = 
                    '<div class="alert alert-danger">❌ API请求失败: ' + error.message + ' (状态: ' + (error.status || 'unknown') + ')</div>';
            }
        }
        
        function openTeacherPage() {
            console.log('打开教师页面...');
            window.open('teacher-activities.html', '_blank');
        }
        
        function openDebugPage() {
            console.log('打开调试页面...');
            window.open('test-jwt.html', '_blank');
        }
    </script>
</body>
</html>
