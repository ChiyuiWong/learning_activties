<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Login Test</h3>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" id="username" class="form-control" value="teacher1">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" class="form-control" value="password123">
                    </div>
                    <button onclick="testLogin()" class="btn btn-primary">Test Login</button>
                </div>
                <div class="card-footer">
                    <pre id="result" class="bg-light p-3 mt-3" style="max-height: 300px; overflow: auto;"></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultElement = document.getElementById('result');
            
            resultElement.textContent = 'Sending request...\n';
            
            try {
                const serverUrl = window.location.origin;
                resultElement.textContent += `Server URL: ${serverUrl}\n`;
                
                const response = await fetch(`${serverUrl}/api/security/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                resultElement.textContent += `Response status: ${response.status}\n`;
                
                const data = await response.json();
                resultElement.textContent += `Response data: ${JSON.stringify(data, null, 2)}\n`;
                
                if (response.ok && data.access_token) {
                    resultElement.textContent += '\nLOGIN SUCCESSFUL!';
                } else {
                    resultElement.textContent += '\nLOGIN FAILED!';
                }
            } catch (error) {
                resultElement.textContent += `\nError: ${error.message}`;
            }
        }
    </script>
</body>
</html>
