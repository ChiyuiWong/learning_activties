<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Token 测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>JWT Token 测试</h2>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>当前状态</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary mb-3" onclick="checkStatus()">检查状态</button>
                        <div id="statusResult"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>测试API请求</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-success mb-2" onclick="testLogin()">1. 登录</button><br>
                        <button class="btn btn-info mb-2" onclick="testAuthenticatedAPI()">2. 测试认证API</button><br>
                        <button class="btn btn-warning mb-2" onclick="testCreatePoll()">3. 测试创建投票</button><br>
                        <button class="btn btn-danger mb-2" onclick="clearAndTest()">4. 清空并重测</button>
                        <div id="testResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>控制台日志</h5>
                    </div>
                    <div class="card-body">
                        <div id="consoleLog" class="bg-dark text-light p-3" style="height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/api.js"></script>
    <script src="static/js/main.js"></script>
    
    <script>
        let api;
        let originalConsoleLog = console.log;
        let originalConsoleError = console.error;
        let originalConsoleWarn = console.warn;
        
        // 重写console方法以显示在页面上
        function logToPage(type, ...args) {
            const logDiv = document.getElementById('consoleLog');
            const timestamp = new Date().toLocaleTimeString();
            const message = args.map(arg => typeof arg === 'object' ? JSON.stringify(arg, null, 2) : arg).join(' ');
            logDiv.innerHTML += `<div class="text-${type === 'error' ? 'danger' : type === 'warn' ? 'warning' : 'info'}">[${timestamp}] ${type.toUpperCase()}: ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            
            // 也调用原始的console方法
            if (type === 'error') originalConsoleError(...args);
            else if (type === 'warn') originalConsoleWarn(...args);
            else originalConsoleLog(...args);
        }
        
        console.log = (...args) => logToPage('log', ...args);
        console.error = (...args) => logToPage('error', ...args);
        console.warn = (...args) => logToPage('warn', ...args);
        
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                api = window.api || new APIClient();
                console.log('API client initialized');
                checkStatus();
            }, 200);
        });
        
        function checkStatus() {
            const token = localStorage.getItem('access_token');
            const username = localStorage.getItem('username');
            const role = localStorage.getItem('user_role');
            
            let html = '<table class="table table-sm">';
            html += `<tr><td>Token存在</td><td>${token ? '✅ 是' : '❌ 否'}</td></tr>`;
            html += `<tr><td>用户名</td><td>${username || '未设置'}</td></tr>`;
            html += `<tr><td>角色</td><td>${role || '未设置'}</td></tr>`;
            if (token) {
                html += `<tr><td>Token前缀</td><td>${token.substring(0, 50)}...</td></tr>`;
            }
            html += '</table>';
            
            document.getElementById('statusResult').innerHTML = html;
            
            console.log('Current status check:', { token: token ? 'exists' : 'missing', username, role });
        }
        
        async function testLogin() {
            try {
                console.log('Starting login test...');
                const response = await api.post('/security/login', {
                    username: 'teacher1',
                    password: 'password123'
                });
                
                console.log('Login response:', response);
                
                // 保存登录信息
                localStorage.setItem('access_token', response.access_token);
                localStorage.setItem('username', response.username);
                localStorage.setItem('user_role', response.role);
                localStorage.setItem('user_name', response.name);
                
                document.getElementById('testResult').innerHTML = 
                    '<div class="alert alert-success">✅ 登录成功！Token已保存</div>';
                checkStatus();
            } catch (error) {
                console.error('Login failed:', error);
                document.getElementById('testResult').innerHTML = 
                    '<div class="alert alert-danger">❌ 登录失败: ' + error.message + '</div>';
            }
        }
        
        async function testAuthenticatedAPI() {
            try {
                console.log('Testing authenticated API call...');
                const result = await api.get('/learning/polls/?course_id=COMP5241');
                console.log('API call successful:', result);
                document.getElementById('testResult').innerHTML = 
                    '<div class="alert alert-success">✅ 认证API调用成功！返回 ' + result.length + ' 个投票</div>';
            } catch (error) {
                console.error('Authenticated API call failed:', error);
                document.getElementById('testResult').innerHTML = 
                    '<div class="alert alert-danger">❌ 认证API调用失败: ' + error.message + ' (状态码: ' + (error.status || 'unknown') + ')</div>';
            }
        }
        
        async function testCreatePoll() {
            try {
                console.log('Testing create poll...');
                const result = await api.post('/learning/polls/', {
                    question: 'JWT测试投票 - ' + new Date().toLocaleTimeString(),
                    options: ['选项A', '选项B'],
                    course_id: 'COMP5241'
                });
                console.log('Create poll successful:', result);
                document.getElementById('testResult').innerHTML = 
                    '<div class="alert alert-success">✅ 创建投票成功！ID: ' + (result.id || 'N/A') + '</div>';
            } catch (error) {
                console.error('Create poll failed:', error);
                document.getElementById('testResult').innerHTML = 
                    '<div class="alert alert-danger">❌ 创建投票失败: ' + error.message + ' (状态码: ' + (error.status || 'unknown') + ')</div>';
            }
        }
        
        function clearAndTest() {
            localStorage.clear();
            document.getElementById('consoleLog').innerHTML = '';
            console.log('Storage cleared, starting fresh test...');
            checkStatus();
            document.getElementById('testResult').innerHTML = 
                '<div class="alert alert-info">🔄 存储已清空，请重新开始测试</div>';
        }
    </script>
</body>
</html>
