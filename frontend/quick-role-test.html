<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速角色测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">快速角色测试与设置</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <h5>设置角色并测试主页面</h5>
                            <div class="btn-group w-100" role="group">
                                <button type="button" class="btn btn-success" onclick="setRoleAndRedirect('teacher')">
                                    <i class="bi bi-person-gear"></i> 设置为教师并跳转
                                </button>
                                <button type="button" class="btn btn-info" onclick="setRoleAndRedirect('student')">
                                    <i class="bi bi-person-check"></i> 设置为学生并跳转
                                </button>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <h5>当前状态</h5>
                            <div id="current-status" class="alert alert-info">
                                检查中...
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <h5>直接跳转测试</h5>
                            <div class="btn-group w-100" role="group">
                                <button type="button" class="btn btn-outline-primary" onclick="window.location.href='index.html'">
                                    测试主页面
                                </button>
                                <button type="button" class="btn btn-outline-success" onclick="window.location.href='teacher-activities.html'">
                                    教师管理页面
                                </button>
                                <button type="button" class="btn btn-outline-info" onclick="window.location.href='student-activities.html'">
                                    学生答题页面
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function setRoleAndRedirect(role) {
            // Set role in localStorage
            localStorage.setItem('user_role', role);
            localStorage.setItem('username', role === 'teacher' ? 'teacher1' : 'student1');
            localStorage.setItem('access_token', 'mock-token-' + role);
            
            // Set user info
            const userInfo = {
                id: role + '1',
                username: role + '1',
                role: role,
                name: role === 'teacher' ? '张教授' : '王小明'
            };
            localStorage.setItem('userInfo', JSON.stringify(userInfo));
            
            alert(`✅ 已设置为${role === 'teacher' ? '教师' : '学生'}角色！即将跳转到主页面...`);
            
            // Redirect to main page
            setTimeout(() => {
                window.location.href = 'index.html#activities';
            }, 1000);
        }
        
        function checkCurrentStatus() {
            const userRole = localStorage.getItem('user_role');
            const username = localStorage.getItem('username');
            const accessToken = localStorage.getItem('access_token');
            
            let statusHtml = '';
            let statusClass = 'alert-info';
            
            if (userRole) {
                statusHtml = `
                    <strong>当前角色:</strong> ${userRole === 'teacher' ? '教师' : '学生'} (${userRole})<br>
                    <strong>用户名:</strong> ${username || '未设置'}<br>
                    <strong>Token:</strong> ${accessToken ? '已设置' : '未设置'}
                `;
                statusClass = userRole === 'teacher' ? 'alert-success' : 'alert-info';
            } else {
                statusHtml = '<strong>未设置角色</strong> - 请先设置角色';
                statusClass = 'alert-warning';
            }
            
            document.getElementById('current-status').innerHTML = statusHtml;
            document.getElementById('current-status').className = `alert ${statusClass}`;
        }
        
        // Check status on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkCurrentStatus();
        });
    </script>
</body>
</html>
